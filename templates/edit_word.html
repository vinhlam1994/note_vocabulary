{% extends 'base.html' %}

{% block content %}
<h2>✏️ Edit Word</h2>

<form method="POST" class="word-form">
    <label>Word*:</label>
    <input type="text" name="word" value="{{ vocab.word }}" required>

    <label>Type*:</label>
    <input type="text" name="word_type" value="{{ vocab.word_type }}" required>

    <label>Phonetic:</label>
    <input type="text" name="phonetic" value="{{ vocab.phonetic }}">

    <label>Meaning (Vietnamese)*:</label>
    <textarea name="meaning_vi" required>{{ vocab.meaning_vi }}</textarea>

    <label>Meaning (English):</label>
    <textarea name="meaning_en">{{ vocab.meaning_en }}</textarea>

    <label>Note:</label>
    <textarea name="note">{{ vocab.note }}</textarea>

    <label>Tag:</label>
    <input type="text" name="tag" value="{{ vocab.tag }}">

    <button type="submit">💾 Update</button>
</form>

<p><a href="{{ url_for('index') }}">← Back to list</a></p>
{% endblock %}
